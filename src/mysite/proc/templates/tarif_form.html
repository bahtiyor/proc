# -*- coding: utf-8 -*-
{%extends "base.html"%}
{%block content%}

   

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}


	<form action="" method="post">
    	{% csrf_token %}       
        <table>
            {{ form.as_table }}
	        {% if arr_url %}
	        	<tr>
	        		<td>TarifArr</td>
	        		<td><div><a href="{{arr_url}}">Array</a></div></td>
	        {% endif %}
        </table>
        {% if del_url %}
        	<div><a href="{{del_url}}">Delete</a></div>
        {% endif %}
        <input type="submit" value="Submit">
    </form>

{%endblock%}
