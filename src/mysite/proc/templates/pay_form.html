{%extends "base.html"%}
{%block content%}

   

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}


	<form action="" method="post">
    	{% csrf_token %}       
        <table>
            {{ form.as_table }}
        </table>
        {% if del_url %}
        	<div><a href="{{del_url}}">Delete</a></div>
        {% else %}	
        	<input type="submit" value="Submit">
        {% endif %}
    </form>

{%endblock%}
